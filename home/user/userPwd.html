<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件密码</title>
    <link rel="stylesheet" href="/11-大事件/bigmatter/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/11-大事件/bigmatter/assets/css/user/userPwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="valuation">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <!-- <readonly 属性规定输入字段为只读。 只读字段是不能修改的。不过，用户仍然可以使用 tab 键切换到该字段，还可以选中或拷贝其文本。 readonly
                            属性可以防止用户对值进行修改，直到满足某些条件为止（比如选中了一个复选框）。然后，需要使用 JavaScript 消除 readonly 值，将输入字段切换到可编辑状态。
                            readonly 属性可与 <input type="text"> 或 <input type="password"> 配合使用。 -->
                        <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pass|newPassword"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="cnPwd" required lay-verify="required|pass|confirmPassword"
                            placeholder="请确认新密码" autocomplete=" off" class="layui-input">
                    </div>
                </div>

                <!-- 确认,重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="/11-大事件/bigmatter/assets/lib/layui/layui.all.js"></script>
    <script src="/11-大事件/bigmatter/assets/lib/jquery.js"></script>
    <script src="/11-大事件/bigmatter/assets/js/ajaxConfig.js"></script>
    <script src="/11-大事件/bigmatter/assets/js/user/userPwd.js"></script>
</body>

</html>
