<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件个人中心</title>
    <link rel="stylesheet" href="/11-大事件/bigmatter/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/11-大事件/bigmatter/assets/css/user/userinfo.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="valuation">
                <!--id 是用于收集id的信息，不需要显示 注意点：必须给id的输入了设置name为id  -->
                <div class="layui-form-item  layui-hide">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- <readonly 属性规定输入字段为只读。 只读字段是不能修改的。不过，用户仍然可以使用 tab 键切换到该字段，还可以选中或拷贝其文本。 readonly
                            属性可以防止用户对值进行修改，直到满足某些条件为止（比如选中了一个复选框）。然后，需要使用 JavaScript 消除 readonly 值，将输入字段切换到可编辑状态。
                            readonly 属性可与 <input type="text"> 或 <input type="password"> 配合使用。 -->
                        <input type="text" name="username" readonly required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱"
                            autocomplete=" off" class="layui-input">
                    </div>
                </div>

                <!-- 提交,重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/11-大事件/bigmatter/assets/lib/layui/layui.all.js"></script>
    <script src="/11-大事件/bigmatter/assets/lib/jquery.js"></script>
    <script src="/11-大事件/bigmatter/assets/js/ajaxConfig.js"></script>
    <script src="/11-大事件/bigmatter/assets/js/user/userinfo.js"></script>
</body>

</html>
